<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Metaphor Server</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style type="text/css">
    body {
      padding-top: 40px;
      background-color: #f5f5f5;
    }
    .form-signin {
      max-width: 330px;
      padding: 15px;
      margin: 0 auto;
    }
    </style>
  </head>

  <body>

    <div class="container">

      <form class="form-signin" role="form" action="/app/" method="POST"> {% csrf_token %}

        <h2 class="form-signin-heading">Please log in</h2>

        {% if message %}
        <div class="alert alert-{{message_level}}">
          <a href="#" class="alert-link">{{ message }}</a>
        </div>
        {% endif %}

        <input name="user-name" type="text" class="form-control" placeholder="Username" required autofocus>
        <input name="user-pass" type="password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div>
  </body>
</html>
